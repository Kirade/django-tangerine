{% extends "website/base.html" %}

{% block content %}

<div id="wrapper">

    {% if form.errors %}
    <p>ID나 비밀번호가 일치하지 않습니다.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            {{ form.as_p }}
        <input type="hidden" name="next" value="" />

        <button type="submit">로그인</button>
        <button type="button"><a href="{% url 'register' %}">회원가입</a></button>
    </form>

    <p></p>
</div>

{% endblock %}
