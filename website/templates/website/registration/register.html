{% extends "website/base.html" %}

{% block content %}

<div class="container-fluid">

    <div class="container-fluid" id="padding_bottom">
      <div class="col-sm-offset-4 col-sm-8">
      {% if form.errors %}
        <mark>Form Validation Error.</mark>
         {{ form.errors }}
      {% endif %}
      </div>
    </div>

    <form method="post" action="{% url 'register' %}" class="form-horizontal">
      {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="col-sm-4 control-label">아이디 : </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="username" maxlength="150" autofocus required id="id_username" placeholder="ID를 입력해주세요.">
          </div>
        </div>
        <div class="form-group">
          <label for="{{ form.password1.id_for_label }}" class="col-sm-4 control-label">패스워드 : </label>
          <div class="col-sm-4">
            <input type="password" class="form-control" name="password1" required id="id_password1" placeholder="비밀번호를 입력해주세요.">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8" id="small_text">
            * 다른 개인정보와 비슷한 비밀번호는 사용할 수 없습니다.<br/>
            * 비밀번호는 최소 8자 이상이어야 합니다.<br/>
            * 비밀번호는 일상적으로 사용되는 비밀번호일 수 없습니다.<br/>
            * 비밀번호는 전부 숫자로 할 수 없습니다.<br/>
          </div>
        </div>

        <div class="form-group">
          <label for="{{ form.password2.id_for_label }}" class="col-sm-4 control-label">패스워드 확인 : </label>
          <div class="col-sm-4">
            <input type="password" class="form-control" name="password2" required id="id_password2" placeholder="비밀번호 확인">
          </div>
        </div>
        <div class="form-group">
          <label for="{{ form.full_name.id_for_label }}" class="col-sm-4 control-label">성명 : </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="full_name" required id="id_fullname" placeholder="성명을 입력해 주세요.">
          </div>
        </div>
        <div class="form-group">
          <label for="{{ form.email.id_for_label }}" class="col-sm-4 control-label">이메일 : </label>
          <div class="col-sm-4">
            <input type="email" class="form-control" name="email" required id="id_email" placeholder="이메일 주소를 입력하세요.">
          </div>
        </div>
        <div class="form-group">
          <label for="{{ form.address.id_for_label }}" class="col-sm-4 control-label">주소 : </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="address" required id="id_address" placeholder="주소를 입력해 주세요">
          </div>
        </div>
        <div class="form-group">
          <label for="{{ form.phone_number.id_for_label }}" class="col-sm-4 control-label">전화번호 : </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="phone_number" required id="id_phone_number" placeholder="연락가능한 번호를 입력해주세요.">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">회원가입</button>
          </div>
        </div>
    </form>

</div>
{% endblock %}
