{% extends "website/base.html" %}

{% block content %}

<div id="wrapper">

    {% if form.errors %}
    <p>Form Error</p>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
            {{ form.as_p }}
        <input type="hidden" name="next" value="" />

        <button type="submit">회원가입</button>
    </form>

</div>

{% endblock %}
