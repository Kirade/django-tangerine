{% extends 'website/base.html' %}

{% block content %}

  <div class="container-fluid">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-xs-1 text-center">글 번호</th>
          <th class="col-xs-7 text-center">제목</th>
          <th class="col-xs-1 text-center">글쓴이</th>
          <th class="col-xs-2 text-center">날짜</th>
          <th class="col-xs-1 text-center">조회수</th>
        </tr>
      </thead>
      <tbody>
      {% for obj in board_obj_list %}
        <tr>
          <td class="text-center">{{ obj.id }}</td>
          <td class="text-left"><a href="{% url 'board-detail' pk=obj.id %}">{{ obj.title }}</a></td>
          <td class="text-center">{{ obj.writer }}</td>
          <td class="text-center">{{ obj.created_date|date }}</td>
          <td class="text-center">{{ obj.hit }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <button class="btn btn-default"><a href="{% url 'board-new'%}" role="button">글쓰기</a></button>
  </div>

{% endblock %}
